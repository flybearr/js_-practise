<body>
    <script>
        function years(num) {
            let y = 0;
            if (num % 400 == 0 || (num % 4 == 0 && num % 100 !== 0)) {
                y = "閏年";
            } else {
                y = "平年";
            }
            return y;
        }
        let gg = 0;
        gg = window.prompt("輸入年分", 1999);
        let answer = years(gg);
        console.log(`${gg}是 ${answer}`);
    </script>
