<body>
    <script>
        function passwordcheck(word) {
            let y = /[a-z]+/;
            let z = /\W+/;
            let q = /[0-9]+/;
            if (word.length < 8 || word === word.toUpperCase ||
                word === word.toLowerCase || !y.test(word) || !q.test(word) || !z.test(word)) {
                return "密碼不符規定";
            } else {

                return "密碼正確";
            }
        }

        console.log(passwordcheck("sQ9375@@55"));


    </script>
