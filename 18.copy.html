    <script>
        // let a = "abc";

        // b = "xyz";
        // console.log(a); //abc
        // console.log(b); //xyz

        let itemA = ["a", "b", "c", { "name": "Tom" }];

        //淺shallow拷貝
        // let itemB = itemA;
        //let itemB = [...itemA];

        //深deep拷貝
        //stringify => JSON物件轉成字串
        let itemB = JSON.parse(JSON.stringify(itemA));

        itemB.push("d");
        itemB[3].name = "Jack";

        console.log(itemA); //["a", "b", "c"] or ["a", "b", "c". "d"]
        console.log(itemB); //["a", "b", "c". "d"]


    </script>
