        //true => event capturing  由外額內 
        document.querySelector("#div1").addEventListener("click", event => {
            event.stopPropagation(); //停止事件氣泡現象
            console.log(event.target, event.currentTarget)
        }, false)
        document.querySelector("#div2").addEventListener("click", event => {
            event.stopPropagation(); //停止事件氣泡現象
            console.log(event.target, event.currentTarget)
        }, false)
        document.querySelector("#p1").addEventListener("click", event => {
            console.log(event.target, event.currentTarget)
            event.stopPropagation(); //停止事件氣泡現象
