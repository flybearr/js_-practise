<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        for (let x = 1; x <= 8; x++) {
            for (let y = 7; y >= x; y--) {
                document.write("&nbsp&nbsp");
            }
            for (let z = 0; z < (2 * x - 1); z++) {
                document.write("^");
            }
            document.write("<br>")
        }
        for (let c = 0; c < 2; c++) {
            for (let k = 13; k >= 1; k--) {
                document.write("&nbsp");
            }
            for (let f = 0; f < 1; f++) {
                document.write("^");
            }
            document.write("<br>")
        }

    </script>

</body>

</html>
